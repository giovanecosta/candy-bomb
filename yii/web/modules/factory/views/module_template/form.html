<form class="form-horizontal" ng-class="{submited: moduleTemplateForm.submited}" name="moduleTemplateForm" role="form" ng-submit="save()" novalidate>
    <div class="form-group" >
        <h3 class="col-sm-2 control-label">Template</h3>
        <div class="row col-sm-10">
            <div class="col-xs-3">
                <label for="mtName">Nome</label>
                <input type="text" class="form-control" ng-model="name" id="mtName" placeholder="Nome" required>
            </div>
        </div>
    </div>
    <hr />
    <div class="form-group" ng-repeat="field in fields">
        <h3 class="col-sm-2 control-label">Campo {{$index + 1}}</h3>
        <div class="row col-sm-10">
            <div class="col-xs-3">
                <label for="mtFieldName{{$index}}">Nome</label>
                <input type="text" class="form-control" ng-model="field.title" id="mtFieldName{{$index}}" placeholder="Nome" required>
            </div>
            <div class="col-xs-2">
                <label for="mtFieldSF{{$index}}">Tipo</label>
                <select id="mtFieldSF{{$index}}" class="form-control" ng-model="field.smartField" ng-options="sf.title for sf in smartFields | orderBy: 'title'" required></select>
            </div>
            <div class="col-xs-1">
                <button ng-click="fields.splice($index, 1)">X</button>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label"> &nbsp; </label>
        <div class="row col-sm-10">
            <div class="col-xs-2">
                <button ng-click="fields.push({})" class="btn btn-default">Adicionar</button>
            </div>
            <div class="col-xs-2">
                <button type="submit" class="btn btn-default">Salvar</button>
            </div>
        </div>
    </div>
</form>
