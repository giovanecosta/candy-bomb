<form class="form-horizontal" ng-class="{submited: moduleForm.submited}" name="moduleForm" role="form" ng-submit="save()" novalidate>
    <div class="form-group" >
        <h3 class="col-sm-2 control-label">Módulo</h3>
        <div class="row col-sm-10">
            <div class="col-xs-3">
                <label for="mTemplate">Template</label>
                <select id="mTemplate" ng-change="loadFields()" class="form-control" ng-model="mTemplate" ng-options="mt.title for mt in moduleTemplates | orderBy: 'title'" required></select>
            </div>
            <div class="col-xs-3">
                <label for="mName">Nome</label>
                <input type="text" class="form-control" ng-model="name" id="mName" placeholder="Nome" required>
            </div>
            <div class="col-xs-1">
                <label for="mFieldI18n">I18N</label>
                <input type="checkbox" class="form-control" ng-model="i18n" id="mFieldI18n" >
            </div>
            <div class="col-xs-3">
                <label for="mParent">Módulo Pai</label>
                <select id="mParent" class="form-control" ng-model="mParent" ng-options="m.title for m in modules | filter:{sub_module:0} | orderBy: 'title'" >
                    <option></option>
                </select>
            </div>
        </div>
    </div>
    <hr />
    <div class="form-group" ng-repeat="field in moduleTemplateFields | filter : {polyiigon_module_template_id:mTemplate.id}">
        <h3 class="col-sm-2 control-label">Campo {{$index + 1}}</h3>
        <div class="row col-sm-10">
            <div class="col-xs-3">
                <label for="mFieldName{{$index}}">Nome</label>
                <input type="text" class="form-control" ng-model="field.title" id="mFieldName{{$index}}" placeholder="Nome" required>
            </div>
            <div class="col-xs-1">
                <label for="mFieldEnabled{{$index}}">Habilitado</label>
                <input type="checkbox" class="form-control" ng-model="field.enabled" ng-checked="true" id="mFieldEnabled{{$index}}" >
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label"> &nbsp; </label>
        <div class="row col-sm-10">
            <div class="col-xs-2">
                <button type="submit" class="btn btn-default">Salvar</button>
            </div>
        </div>
    </div>
</form>
